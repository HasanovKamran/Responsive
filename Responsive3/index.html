<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <h3 class="title">Pinned Projects</h3>
        <div class="card-container">

            <div class="card">
                <div class="card-info">
                    <div class="card-inital">
                        <span>GA</span>
                    </div>
                    <div class="card-description">
                        <h4 class="card-name">Graph API</h4>
                        <p>16 Members</p>
                    </div>
                </div>

                <div class="card-icon">
                    <img src="./assets/icon/Menu Vertical.png" alt="icon">
                </div>
            </div>

            <div class="Box-a">
                <div class="card-info">
                    <div class="card-inital">
                        <span>CD</span>
                    </div>
                    <div class="card-description">
                        <h4 class="card-name">Component Design</h4>
                        <p>12 Members</p>
                    </div>
                </div>

                <div class="card-icon">
                    <img src="./assets/icon/Menu Vertical.png" alt="icon">
                </div>
            </div>
            <div class="Box-b">
                <div class="card-info">
                    <div class="card-inital">
                        <span>T</span>
                    </div>
                    <div class="card-description">
                        <h4 class="card-name">Templates</h4>
                        <p>16 Members</p>
                    </div>
                </div>

                <div class="card-icon">
                    <img src="./assets/icon/Menu Vertical.png" alt="icon">
                </div>
            </div>
            <div class="Box-c">
                <div class="card-info">
                    <div class="card-inital">
                        <span>RC</span>
                    </div>
                    <div class="card-description">
                        <h4 class="card-name">Reac Components Design</h4>
                        <p>8 Members</p>
                    </div>
                </div>

                <div class="card-icon">
                    <img src="./assets/icon/Menu Vertical.png" alt="icon">
                </div>
            </div>
        </div>

    </div>


</body>
</html>
